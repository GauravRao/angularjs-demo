<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Filters</title>
        <script type="text/javascript" src="angular.min.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="filterController">
            <p>{{ dateString | date:"MM/dd/yyyy 'at' h:mm a" }}</p>
            <p>{{ dateString | date:'medium' }}</p>
            <p>{{ msg1 | uppercase }}</p>
            <p>{{ msg2 | lowercase }}</p>
            <p>{{price | currency}}</p>
        </div>
        <script>
            var app = angular.module("myApp", []);
            app.controller("filterController", function($scope) {
                $scope.dateString = "1447123624000";
                $scope.msg1 = "hello world";
                $scope.msg2 = "Hello World";
                $scope.price = "1222.3";
            });
        </script>
    </body>
</html>
